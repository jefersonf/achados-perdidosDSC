<div ng-controller="homeController" class="container-fluid display-table">
	<div class="col-md-12 col-md-offset-6">
	<!-- SIDEBAR -->


	<div class="container-fluid" style="padding: 10px">
		<div class="column-cards">
	    <div class="portlet" ng-repeat="item in items">
	        <div class="portlet-header"><h4><strong>{{item.title}}</strong></h4></div>
	        <div class="portlet-content">
						<div class="item-photo" style="align-center">
								<img src="https://blog.addthiscdn.com/wp-content/uploads/2016/03/01125908/200-200-pixels.png" alt="Foto"/>
						</div>
						<div class="panel-body">
							{{item.description}}
						</div>
					</div>
	    </div>
		</div>
	<div>

		<!--Botao de adicionar Item-->
		<div class="", id="add-button">
			<button role="Tasddsa" class="btn btn-primary" id="btn-add" data-toggle="modal" data-target="#new-item">
			  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>

			<!--Modal de adicionar Item-->
			<div class="modal fade" id="new-item" tabindex="-1" role="dialog" >
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4>Novo Item</h4>
			      </div>
			      <div class="modal-body">
			        <form action="/item" method=post>
			          <div class="form-group">
			            <label class="radio-inline">
			              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Achado
			            </label>
			            <label class="radio-inline">
			              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Perdido
			            </label>
			            <br><br>
			            <input type="text" class="form-control" placeholder="Título" ng-maxlength=10 name="name">
			            <br>
			            <textarea class="form-control" rows="3" placeholder="Descrição" name="text"></textarea>
									<br>
									<div class="pull-right">
										<button type="button" class="btn btn-default" data-dismiss="modal">Sair </button>
										<button type="submit" class="btn btn-primary">Cadastrar</button>
									</div>
									<br>
			          </div>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>
